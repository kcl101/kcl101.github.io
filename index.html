<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Panoramic Video Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <video id="video" src="here.mp4" loop></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </a-assets>
    <a-entity id="pano" geometry="primitive: sphere; radius: 10;" material="shader: flat; side: back;"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="https://github.com/damianofalcioni/js-aruco2/blob/master/src/aruco.js"></script>
  <script src="artoolkit.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
